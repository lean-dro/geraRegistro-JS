<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/meuEstilo.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
        <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
            <h1>Tabela</h1>
                <table class="table" id="tabela">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                CPF
                            </th>
                            <th>
                                Nascimento
                            </th> 
                        </tr>
                    </thead>
                <tbody>
                        <tr  id="principal">
                            <input class = 'btn btn-success' type="button" onclick="insereTb(geraNome(), geraCpf(), geraData())" value="Gerar">
                            
                            
                        </tr>
                </tbody>
            </table>
    </div>
    <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 ide rounded">
        <h1 class="text-white">SQL:</h1>
        <blockquote>
            <input class = 'btn btn-success' type="button" onclick="insereLista()" value="Gerar">
            <ul id="lista" class="mt-3">    
              
            <ul>
        </blockquote>
        </div>
    </div>
    </div>
    <input class = "btn btn-danger position-relative bottom-0 start-50 translate-middle-x mt-2" type="button" onclick="limpar()" value="Limpar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/code.js" type="text/javascript"></script>
</body>
</html>
